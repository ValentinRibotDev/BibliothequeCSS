    <title>Glow button</title>
    <link rel="stylesheet" href="glow_button.css">
    <script defer src="glow_button.js"></script>

<body>

    <button style="--clr:rgb(251, 255, 0);" class="glow-btn">
        <span>Button</span>

    </button>

    <button style="--clr:rgb(0, 89, 255);" class="glow-btn">

    </button>

    <button style="--clr:rgb(0, 255, 13);" class="glow-btn">
        <span>Button</span>
    </button>

</body>
