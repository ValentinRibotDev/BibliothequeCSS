<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Button</title>
    <link rel="stylesheet" href="modern_button.css">
</head>
<body>
    <button class="modern-btn" style="--clr1: #ff2ef5; --clr2: #0095eb;"> <!-- Modifier les couleurs ici, clr2 correspond a la couleur du texte lors du hover -->
        <span>Button</span>
        <div class="modern-btn-shine"></div>
    </button>

    <button class="modern-btn" style="--clr1: #ff2e63; --clr2: #ebd400;"> <!-- Modifier les couleurs ici, clr2 correspond a la couleur du texte lors du hover -->
        <span>Button</span>
        <div class="modern-btn-shine"></div>
    </button>

    <button class="modern-btn" style="--clr1: #ffae00; --clr2: #2ba50d;"> <!-- Modifier les couleurs ici, clr2 correspond a la couleur du texte lors du hover -->
        <span>Button</span>
        <div class="modern-btn-shine"></div>
    </button>
</body>
</html>
