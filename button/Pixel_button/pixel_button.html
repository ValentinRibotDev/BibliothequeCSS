<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Button</title>
  <link rel="stylesheet" href="pixel_button.css">
</head>
<body>
  <button class="pixel-btn">
    <span>Pixel</span>
    <div class="pixel-container" style="--clr: #7700ff;"></div> <!-- variable clr pour predefinir une couleur de pixel par bouton (modifiable) -->
  </button>

  <button class="pixel-btn">
    <span>Button</span>
    <div class="pixel-container" style="--clr: #03a9f4;"></div> <!-- variable clr pour predefinir une couleur de pixel par bouton (modifiable) -->
  </button>

  <script src="pixel_button.js"></script>
</body>
</html>
